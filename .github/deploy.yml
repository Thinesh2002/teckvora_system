name: ğŸš€ Deploy Teckvora API to VPS

on:
  push:
    branches:
      - main   # Run when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment on VPS..."

            cd /var/www/YOUR_REPO_NAME || exit 1
            echo "ğŸ“¦ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“ Switching to backend folder..."
            cd backend || exit 1

            echo "ğŸ§° Installing dependencies..."
            npm install --production

            echo "ğŸ” Restarting PM2 process..."
            pm2 restart teckvora-api || pm2 start server.js --name teckvora-api

            echo "ğŸŒ Restarting Nginx..."
            sudo systemctl restart nginx

            echo "âœ… Deployment complete!"
