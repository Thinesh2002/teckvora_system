name: ğŸš€ Deploy Teckvora System (API + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."

            cd /var/www/teckvora_system || exit 1

            echo "ğŸ“¦ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # ===== BACKEND =====
            cd backend || exit 1
            echo "ğŸ§° Installing backend deps..."
            npm install --production
            pm2 restart teckvora-api || pm2 start server.js --name teckvora-api

            # ===== FRONTEND =====
            cd ../frontend || exit 1
            echo "ğŸ§± Building frontend..."
            npm install
            npm run build

            echo "ğŸŒ Restarting Nginx..."
            sudo systemctl restart nginx

            echo "âœ… Deployment complete!"
